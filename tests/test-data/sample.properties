# Sample Properties file for testing
# Application configuration
app.name=My Application
app.version=1.0.0
app.description=This is a sample application

# Navigation labels
navigation.home=Home
navigation.about=About
navigation.contact=Contact

# Messages with placeholders
messages.welcome=Welcome to {appName}!
messages.greeting=Hello, {username}!
messages.itemCount=You have {count} items in your cart
messages.formatted=Price: ${price} (Tax: %tax%)

# Error messages
errors.notFound=Page not found
errors.serverError=Internal server error
errors.validation.required=This field is required
errors.validation.email=Please enter a valid email

# Special characters and Unicode
special.unicode=Café, naïve, résumé
special.symbols=Price: $19.99 & tax: 5%
special.quotes=He said "Hello world!"
special.newlines=Line 1\nLine 2\nLine 3

# Boolean-like values (stored as strings in Properties)
settings.enabled=true
settings.debug=false
settings.count=42