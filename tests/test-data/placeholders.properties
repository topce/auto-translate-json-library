# Properties file with various placeholder formats
app.name=My Application

# Curly brace placeholders
messages.welcome=Welcome to {appName}!
messages.greeting=Hello, {firstName} {lastName}!
messages.count=You have {itemCount} items

# Shell-style variables
paths.home=${HOME}/documents
paths.config=${APP_CONFIG}/settings.conf
paths.temp=${TEMP_DIR}/cache

# Percent-wrapped placeholders
windows.path=%USERPROFILE%\\Documents
windows.temp=%TEMP%\\myapp

# Percent-prefix placeholders (printf-style)
format.string=Name: %s, Age: %d
format.float=Price: %.2f
format.hex=Color: %x

# MessageFormat numbered placeholders
messageformat.simple=Hello {0}!
messageformat.multiple=User {0} has {1} messages in {2}
messageformat.complex=At {1,time} on {1,date}, {0} said {2}

# Square bracket placeholders
config.database=jdbc:mysql://[host]:[port]/[database]
config.url=https://[domain]/api/[version]/[endpoint]

# At-curly placeholders (Spring-style)
spring.message=@{message.key}
spring.config=@{app.config.timeout}

# Dollar variables
shell.user=$USER
shell.path=$PATH
shell.custom=$MY_CUSTOM_VAR

# Hash-curly placeholders (Ruby-style)
ruby.interpolation=Hello #{name}!
ruby.expression=Result: #{2 + 2}

# Mixed placeholders in single value
mixed.complex=Welcome {user} to ${APP_NAME}! Your temp dir is %TEMP% and user is $USER